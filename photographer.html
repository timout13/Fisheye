<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="sort sort--photograph">
        <p class="click">Trier par</p>

        <form class="radios-filters">
        <details class="custom-select">
          <summary class="radios">
              <input
                type="radio"
                name="filter"
                id="filtrer"
                title="Filtrer"
                value="default"
                checked
                disabled
              />
              <input
                type="radio"
                name="filter"
                id="popularite"
                title="Popularité"
                value="popularite"
                
              />
              <input type="radio" name="filter" value="date" id="date" title="Date" />
              <input type="radio" name="filter" value="titre" id="titre" title="Titre" />
            </summary>
            <ul class="list">
              <li>
                <label for="popularite">
                  Popularité
                  <span></span>
                </label>
              </li>
              <li>
                <label for="date">Date</label>
              </li>
              <li>
                <label for="titre">Titre</label>
              </li>
            </ul>
          </details>
        </form>
        </div>
      <div class="photograph-wp"></div>
    </main>
    <div class="modalwp modalwp-contact" id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" />
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" />
            <label for="email">Email</label>
            <input type="email" name="email" />
            <label for="message">Votre message</label>
            <textarea name="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="modalwp modalwp-lightbox" id="lightbox_modal">
      <div class="modal">
        <div class="modal-wp">
            <div class="modal-wp-btnwp">
              <button class="modal-wp-btnwp-btn btn-carousel" id="prev">Prev</button>
              <button class="modal-wp-btnwp-btn btn-carousel" id="next">Next</button>
            </div>
          <button class="modal-wp-close btn-close" onclick="closeModal()">X</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6c9b8cba66.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
