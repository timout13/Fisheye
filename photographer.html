<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="sort sort--photograph">
        <p class="click">Trier par</p>
        <select>
          <option value="1">Popularité</option>
          <option value="2">Date</option>
          <option value="3">Titre</option>
        </select>
      </div>
      <div class="photograph-wp">
      </div>
    </main>
    <div class="modalwp modalwp-contact" id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" />
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" />
            <label for="email">Email</label>
            <input type="email" name="email" />
            <label for="message">Votre message</label>
            <textarea name="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/6c9b8cba66.js" crossorigin="anonymous"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
